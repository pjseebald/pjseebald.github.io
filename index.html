<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paul Seebald</title>
	<link rel="icon" type="image/png" href="./img/favicon.ico">
    <link rel="stylesheet" type="text/css" media="print" href="./css/print.css">
	<link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css">
</head>

<body>

<div id="page-container">
<div id="title-container">
	<div id="title-name" class="f-w-b">{{ personTitle }}</div>

	<div id="title-icon-container">
		<div id="title-link-this">https://pseebald.github.io</div>
		<div id="title-link-print-linkedin">https://www.linkedin.com/in/paulseebald</div>
		<div id="title-filter-menu" class="icon disp-ib" tooltip="Filter Menu" tooltip-persistent tooltip-bottom v-on:click="toggleMenuPane()"></div>
		<div id="title-print" class="icon disp-ib" tooltip="Print" tooltip-persistent tooltip-bottom v-on:click="printResume()"></div>
		<div id="title-goto" class="icon disp-ib" tooltip="LinkedIn" tooltip-persistent tooltip-bottom><a rel="noopener noreferrer" target="_blank" href="https://www.linkedin.com/in/paulseebald"><span class="link-spanner"></span></a></div>
		<div id="title-help" class="icon disp-ib" tooltip="Help" tooltip-persistent tooltip-bottom v-on:click="showHelp()"></div>
	</div>
</div>
<div id="help-container" :class="{'visible' : displayHelp}" v-if="displayHelp">
	<div id="help-overlay" v-on:click="toggleHelp()"></div>
	<div id="help-block">
		<span id="help-close-icon" class="icon" v-on:click="toggleHelp()"></span>
		<div id="main-help">
			<help-section v-for="(ht, index) in fullHelpTexts" 
				v-bind:sectiontext="ht" 
				:key="index">
			</help-section>
		</div>
	</div>
</div>

<div id="main-container">
<div id="resume">
	<resume-section :type="'education'"></resume-section>
	<resume-section :type="'experience'"></resume-section>
	<resume-section :type="'projects'"></resume-section>
	<resume-section :type="'activities'"></resume-section>
</div>
<div id="filter-menu" class="menu" v-show="fMenuShow">
	<span class="settings-icon icon" :class="{'show-settings' : showSettings}" :tooltip="showSettings ? 'Filters' : 'Settings'" tooltip-right v-on:click="toggleSettingsPane()"></span>
	<span class="close icon" tooltip="Close" tooltip-left v-on:click="toggleMenuPane()"></span>
	<div id="menu-block" v-show="!showSettings">
		<div id="side-menu-title" class="filters">FILTERS</div>
		<div id="filter-search">
			<input id="filter-input" class="va-m" v-model="filterSearchText" placeholder="Find a filter">
			<span id="filter-icon-clear" class="icon tooltip" tooltip="Clear Search" tooltip-left v-on:click="clearSearchContents"></span>
		</div>
		<button id="clear-all-filters" class="button" v-on:click="clearAllFilters()">Clear All</button>
		<filter-menu-category 
			v-for="(fc, index) in filterCategories" 
			v-bind:category="fc" 
			:key="index"
			:ftext="filterSearchText">
		</filter-menu-category>
	</div>
	<div id="menu-block" v-show="showSettings">
		<div id="side-menu-title" class="settings">SETTINGS</div>
		<div class="setting-wrapper">
			<label class="settings heading">Stories must match:</label>
			<ul>
			<li class="radio-wrapper"><input type="radio" name="filterMatch" id="any" value="any" v-model="match"/>
				<label class="settings" for="any">ANY selected filters</label><div class="check"></div>
			</li>
			<li class="radio-wrapper"><input type="radio" name="filterMatch" id="all" value="all" v-model="match"/>
				<label class="settings" for="all">ALL selected filters</label><div class="check"></div>
			</li>
			</ul>
		</div>
	</div>
</div>
</div>

</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="./scripts/vue.min.js"></script>
<script src="./scripts/main.js" type="text/javascript"></script>
</html>
